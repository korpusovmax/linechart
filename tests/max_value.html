<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Max Value</title>
</head>
  <body style="background-color: #1F1F1F">
    <div id="chart1"></div>
    <div id="chart2"></div>

    <script type="module" src="./../src/linechart.js"></script>
    <script type="module">
        import { LineChart } from './../src/linechart.js'

        let array = [8, 3, 7, 6, 9, 2];
        let linechart_1 = new LineChart("chart1", 400, 200, array);
        linechart_1.update();
        //let's set max value manually!
        let linechart_2 = new LineChart("chart2", 400, 200, array);
        linechart_2.params['max_value'] =  18;
        linechart_2.update();
    </script>
  </body>
</html>
